<!-- Loads CactusJuice along with Joose. Assumes joose is available under /jsan. -->
<html>
  <head>
    <script src="/.local/lib/node/.jsan/Task/Joose/Core.js"></script>
    <script>
      require = function (path) {
        if (!/^\.\//.test(path)) {
          return;
        }
        path = path.replace(/^\.\//, "").replace(/$/, ".js");
        document.write("<script src=\"" + path + "\"></script\>");
      };
    </script>
    <script src="CactusJuice.js"></script>
    <script src="CactusJuiceWeb.js"></script>
  </head>
</html>
